name: model-wine-quality
on: 
  push:
    branches: [master]
    
jobs:
  run:
    runs-on: [ubuntu-latest]
    steps:
      - uses: actions/setup-python@v2
      - name: Install BentoML
        run: |
          PROTOCOL_BUFFERS_PYTHON_IMPLEMENTATION=python
          pip install bentoml
          bentoml --version


